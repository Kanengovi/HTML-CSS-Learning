<!DOCTYPE html>
<html>
<head>
  <title>To-do List App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>📝 To-do List</h2>
  <input type="text" id="taskInput" placeholder="Nhập công việc">
  <button onclick="addTask()">Thêm</button>
  <ul id="taskList"></ul>

  <script src="main.js"></script>
</body>
</html>
