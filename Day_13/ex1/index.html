<!DOCTYPE html>
<html>
<head>
  <title>Quản lý sinh viên</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    input {
      margin: 5px;
    }
    .action-btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Quản lý danh sách sinh viên</h2>
  <input type="text" id="name" placeholder="Tên">
  <input type="number" id="age" placeholder="Tuổi">
  <input type="text" id="class" placeholder="Lớp">
  <button onclick="addStudent()">Thêm sinh viên</button>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Lớp</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
