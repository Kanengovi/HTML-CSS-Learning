<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List Management</title>
</head>
<body>
    <h1>Student List</h1>

    <script>
        let students = [];
        students.push("An", "Bình", "Chi");
        students = students.filter(student => student !== "Bình");
        students.unshift("Dũng");
        console.log(students); // Output: ["Dũng", "An", "Chi"]
    </script>
</body>
</html>
